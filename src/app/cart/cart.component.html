<table class="table table-active">
    <thead>
        <tr>
            <th>Product Image</th>
            <th>Product Details</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems">
            <!-- Product Image -->
            <td>
                <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-fluid" style="max-width: 100px; height: auto;">
            </td>

            <!-- Product Details -->
            <td>
                <h3>{{ item.name }}</h3>
                <div>Price: {{ item.unitPrice | currency }}</div>
            </td>

            <!-- Quantity Controls -->
            <td>
                <div class="d-flex align-items-center">
                    <button
                        class="btn btn-secondary btn-sm me-2"
                        (click)="updateItemQuantity(item.id, item.quantity - 1)"
                        [disabled]="item.quantity <= 1">
                        -
                    </button>

                    <span class="mx-2">{{ item.quantity }}</span>

                    <button
                        class="btn btn-secondary btn-sm me-2"
                        (click)="updateItemQuantity(item.id, item.quantity + 1)">
                        +
                    </button>
                </div>
            </td>

            <!-- Actions (Remove Item) -->
            <td>
                <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">
                    Remove
                </button>
            </td>
        </tr>

        <!-- Cart Summary -->
        <tr>
            <td colspan="3">
                <strong>Cart Summary</strong>
            </td>
            <td>
                <strong>Total Quantity: {{ totalQuantity }}<br /></strong>
                <strong>Total Price: {{ totalPrice | currency }}<br /></strong>
                <button class="btn btn-success">Proceed to Checkout</button>
            </td>
        </tr>
    </tbody>
</table>
