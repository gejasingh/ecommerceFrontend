<h2>Checkout</h2>
<table class="table table-active">
    <thead>
        <tr>
            <th>Product Image</th>
            <th>Product Details</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems">
            <td>
                <img [src]="item.imageUrl" alt="{{ item.name }}" class="img-fluid" style="max-width: 100px; height: auto;">
            </td>
            <td>
                <h3>{{ item.name }}</h3>
                <div>Price: {{ item.unitPrice | currency }}</div>
            </td>
            <td>
                <span>{{ item.quantity }}</span>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">
                    Remove
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <strong>Cart Summary</strong>
            </td>
            <td>
                <strong>Total Quantity: {{ totalQuantity }}<br /></strong>
                <strong>Total Price: {{ totalPrice | currency }}<br /></strong>
                <button class="btn btn-success" (click)="proceedToCheckout()">Proceed to Checkout</button>
            </td>
        </tr>
    </tbody>
</table>
